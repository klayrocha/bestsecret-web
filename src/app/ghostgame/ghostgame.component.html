<div class="container" style="width: 300px;">
    <img alt="Ghost game title" src="../../assets/title.png">
</div>
<div class="container" style="width: 300px;">
    <form class="form-horizontal" #form="ngForm" novalidate>
            <div class="col-sm-10" style="margin-top: 30px;margin-left: 24px;">
                <input type="text" 
                    [(ngModel)]="word.letter"
                    name="letter"
                    id="inputletter" 
                    #letter="ngModel"
                    style="width: 50px;font-size: 30px;margin-left: 80px"
                    class="form-control" 
                    maxlength="1"
                    [disabled]="word.playerWin || word.computerWin"
                    required>
            </div>        
            <div style="margin-top: 30px; margin-left: 15px;width: 500px">
                <button type="button" class="btn btn-light" [disabled]="!form.valid" (click)="findWord()">Insert Letter</button>
                <button type="button" style="margin-left: 10%" class="btn btn-light" (click)="restartGame()">Restart Game</button>
            </div>    
            <br/>
            <p style="font-size: 40px;margin-left: 92px;color: white;font-weight: bold">{{ word.lettersInserted }}</p>
            <br/>
            <div *ngIf="word.playerWin" style="width: 300px;margin-left: 36px;">
                <p style="font-size: 45px;margin-left: 40px;color: white;font-weight: bold">You win</p> 
                <span style="margin-left: 35px;"><img src="../../assets/win.png" width="200px" height="200px"></span>
            </div>
            <br/>
            <div *ngIf="word.computerWin" style="width: 300px;margin-left: 30px;">
                <p style="font-size: 45px;margin-left: 40px;color: white;font-weight: bold">You lost</p> 
                <span style="margin-left: 36px;"><img src="../../assets/lost.png" width="200px" height="200px"></span>
            </div>
    </form>
</div>
